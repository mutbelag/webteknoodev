
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proje Web Sitesi</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .required { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Kullanıcı Kayıt Formu</h1>

    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Ad <span class="required">*</span></label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="surname" class="form-label">Soyad <span class="required">*</span></label>
        <input type="text" class="form-control" id="surname" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Cinsiyet <span class="required">*</span></label><br>
        <input type="radio" name="gender" value="Erkek" required> Erkek
        <input type="radio" name="gender" value="Kadın"> Kadın
      </div>

      <div class="mb-3">
        <label for="birthplace" class="form-label">Doğum Yeri</label>
        <input type="text" class="form-control" id="birthplace">
      </div>

      <div class="mb-3">
        <label for="birthdate" class="form-label">Doğum Tarihi</label>
        <input type="date" class="form-control" id="birthdate">
      </div>

      <div class="mb-3">
        <label for="profession" class="form-label">Meslek</label>
        <select class="form-select" id="profession">
          <option value="">Seçiniz</option>
          <option>Öğretmen</option>
          <option>Memur</option>
          <option>Doktor</option>
          <option>Mühendis</option>
          <option>Asker</option>
          <option>Hakim</option>
          <option>Çiftçi</option>
          <option>Serbest</option>
          <option>Diğer</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Kaydı Gönder</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const surname = document.getElementById('surname').value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');

      if (!name || !surname || !gender) {
        document.getElementById('message').innerHTML = '<div class="alert alert-danger">Lütfen zorunlu alanları doldurunuz.</div>';
        return;
      }

      document.getElementById('message').innerHTML = '<div class="alert alert-success">Kayıt başarıyla alındı!</div>';

      // Burada veriler PHP/MySQL gibi bir arka uca gönderilebilir.
    });
  </script>
</body>
</html>
